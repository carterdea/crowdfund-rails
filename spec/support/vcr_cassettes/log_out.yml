        [Adoption] Means To Me","recommended_source":null,"recommended_color":null,"followed":false,"highlighted":[],"liked":false,"note_count":0,"title":"What
        [Adoption] Means To Me","body":"\u003Cp\u003EWhenever I\u2019m asked if anyone
        in my family is adopted my instinct is to say \u201cno.\u201d I don\u2019t
        mean to lie, I just always forget my uncle is adopted. I swear, if I showed
        you a photo of our entire family today and told you to guess who was adopted,
        you would not pick him.\u003C\/p\u003E\u003Cp\u003E\tMy Uncle Pete is adopted.
        I have almost no emotional connection to that sentence. That\u2019s what happens
        when you grow up with something that\u2019s been normalized. If you\u2019ve
        grown up with parents who didn\u2019t speak english, or had a sibling with
        a disability, you know what I\u2019m talking about. To the world around you
        it may seem unique or odd, but for you it just is. To me, it\u2019s odd to
        think that my Uncle does not share the same genetics as the rest of us because
        he literally has the same height, facial features, emotional demeanour and
        sense of humor as the rest of the family. This is why my grandparents preached
        that family is about who loves you the most, not blood relation.\u003C\/p\u003E\u003Cp\u003EYou
        see, my grandparents are extraordinary people. They refinanced their house
        to afford the outrageous adoption costs (something that still hasn\u2019t
        changed) and bring home their first son. I joke that, after having three girls,
        my grandparents were desperate enough for a boy that they adopted my uncle,
        but the truth is they had less than 24 hours notice when my uncle was born
        to confirm a decision that would shape the rest of their lives.\u003C\/p\u003E\u003Cp\u003E\tNow,
        over 40 years later, my uncle is married with two wonderful sons and he is
        one of the most involved fathers I have ever seen. He shows up to their games,
        drives them around everywhere on his days off, and supports their dreams in
        any way he can. They are two generations deep in reaping the benefits of one
        couple\u2019s choice to bring home a son born in the heart, as my grandma
        loves to say.\u003C\/p\u003E\u003Cp\u003E\u003Cb\u003ESo in the end, that\u2019s
        what adoption means to me. Adoption creates a ripple effect of love and becomes
        an antidote to broken, painful situations. I know not every adoption story
        ends like this one, and while I have no idea how hard it must be for a mother
        to let go of her child, I do know my life would be tragically different without
        my uncle Pete and the three additional lives he brought into our crazy, loving
        family.\u003C\/b\u003E\u003C\/p\u003E\u003Cp\u003Eby Colton Simmons\u003C\/p\u003E\u003Cfigure
        data-orig-width=\u00221007\u0022 data-orig-height=\u0022738\u0022 class=\u0022tmblr-full\u0022\u003E\u003Cimg
