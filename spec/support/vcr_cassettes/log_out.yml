        you know, that if you want to adopt a child from Korea, your body mass index\n(BMI)
        must land between 30-35, or that it can sometimes cost more to adopt a\ngirl,
        than a boy?\u003C\/p\u003E\u003Cp\u003E\u003Ci\u003ESrc:\u00a0\u003Ca href=\u0022http:\/\/www.buzzfeed.com\/alisoncaporimo\/things-everyone-should-know-about-adoption#.cdZmKYP6N\u0022\u003EBuzzfeed\u003C\/a\u003E\u003C\/i\u003E\u003C\/p\u003E\u003C\/blockquote\u003E\u003Cp\u003EEach
        path toward\nadoption has its own special set of challenges which may make
        one route a\nbetter fit for you and your family than others. \nFor our first
        article, we\u2019ve listed the various kinds of adoptions\navailable, at a
        glance.\u003C\/p\u003E\u003Ch2\u003E\u003Cb\u003E\u003Ca href=\u0022http:\/\/www.parents.com\/parenting\/adoption\/facts\/agency-vs-independent-adoption\/\u0022\u003EUsing\nan
        Agency to Adopt:\u003C\/a\u003E\u003C\/b\u003E\u003C\/h2\u003E\u003Cp\u003EAgencies\nare
        either public or private and regulated by the state. Public\nagencies place
        children who are typically wards of the state. Private\nagencies place children
        who have been brought to them by birth parents.\u003C\/p\u003E\u003Ch2\u003E\u003Ca
        href=\u0022http:\/\/www.adoptionhelp.org\/qa\/can-i-adopt-without-using-agency\u0022\u003E\u003Cb\u003EIndependent\nAdoption:\u003C\/b\u003E\u003C\/a\u003E\u003C\/h2\u003E\u003Cp\u003EIndependent\nadoptions
        are a direct arrangement between the biological parents and the\nadoptive
        parents. \u00a0Attorneys are\ntypically involved to guide parents through
        the process.\u00a0\u003C\/p\u003E\u003Ch2\u003E\u003Ca href=\u0022http:\/\/www.parents.com\/parenting\/adoption\/facts\/agency-vs-independent-adoption\/\u0022\u003E\u003Cb\u003EAdoption\nthrough
        Identification:\u003C\/b\u003E\u003C\/a\u003E\u003C\/h2\u003E\u003Cp\u003EThis\nform
        of adoption is a hybrid between an agency adoption and an independent\nadoption.
        \u00a0In this scenario, both the\nbirth parents and the biological parents
        request an agency\u2019s assistance in\ncompleting the process. \u00a0\u00a0\u003C\/p\u003E\u003Ch2\u003E\u003Ca
        href=\u0022http:\/\/www.parents.com\/parenting\/adoption\/facts\/agency-vs-independent-adoption\/\u0022\u003E\u003Cb\u003EAdopting\nthrough
        Foster Care:\u003C\/b\u003E\u003C\/a\u003E\u003C\/h2\u003E\u003Cp\u003EYou\nmay
        decide to adopt a child through foster care. \u00a0Children in foster care
        are wards of the\nstate. \u00a0In most states, local or public agencies\nhelp
        with these kinds of adoptions, but some states use private agencies for\nadoptions
        through foster care.\u00a0\u003C\/p\u003E\u003Ch2\u003E\u003Ca href=\u0022https:\/\/www.holtinternational.org\/adoption\/\u0022\u003E\u003Cb\u003EInternational
        Adoption:\u003C\/b\u003E\u003C\/a\u003E\u003C\/h2\u003E\u003Cp\u003EThe\nadoption
        of a child who is a citizen of another country. \u00a0You must not only meet
        the laws of the state\nwhere you live but the laws of your child\u2019s birth
        country. \u00a0The international adoption process has the\nmost hoops for
        parents to jump through. \nYou may or may not choose to use an agency to complete
        an international\nadoption. \u00a0\u00a0\u003C\/p\u003E\u003Ch2\u003E\u003Ca
        href=\u0022http:\/\/family.findlaw.com\/adoption\/open-vs-closed-adoption.html\u0022\u003E\u003Cb\u003EOpen\nVersus
        Closed Adoption:\u003C\/b\u003E\u003C\/a\u003E\u003C\/h2\u003E\u003Cp\u003EAn\nopen
        adoption gives the birth mother the option of staying in touch with their\nchild
        through letters, photos, and visitation. \nIn a closed adoption, the birth
        mother has no contact with the\nchild. \u00a0International adoptions are\nalmost
        always closed.\u00a0\u003C\/p\u003E\u003Ch2\u003E\u003Ca href=\u0022http:\/\/www.adoptingfamilyresources.com\/adopting\/adopting_interstate_instrastate_adoption.htm\u0022\u003E\u003Cb\u003EInterstate\nversus
        Intrastate Adoption:\u003C\/b\u003E\u003C\/a\u003E\u003C\/h2\u003E\u003Cp\u003EIn\nan
        interstate adoption, parents must meet the legal adoption requirements of
        at\nleast two states. In\nan intrastate adoption, parents must meet the legal
        adoption requirements of\nonly one state.\u003C\/p\u003E\u003Cp\u003E\n\nAdoptTogether\nis
        excited about the opportunity to partner with you as you move closer toward\nbuilding
        your family. \u00a0For information\nabout how we help families fund their
        adoption, take a look at \u003Ca href=\u0022http:\/\/adopttogether.org\/about\u0022\u003Ehow
