language: ruby
rvm:
  - 2.2.2
addons:
  postgresql: '9.3'
services:
  - elasticsearch
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 10
gemfile:
  - Gemfile
install:
  - bundle install
addons:
  code_climate:
    repo_token: CODE_CLIMATE_REPO_TOKEN
deploy:
  provider: heroku
    api_key: HEROKU_API_KEY